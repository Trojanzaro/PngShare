<!DOCTYPE html>
<html lang="en">

<head>
  <title>PngShare - Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="/js/home_functions.js"></script>
  <script>
    if (window.localStorage.getItem("token") === null)
      if (window.sessionStorage.getItem("token") === null)
        window.location.pathname = '/login.html';

    function signOut() {
      window.localStorage.removeItem("token");
      window.sessionStorage.removeItem("token");
      window.location.reload();
    }
  </script>
  <style>
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
  </style>
</head>

<body onload="loadHomePage();">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">PngShare</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="/friends.html"><span class="glyphicon glyphicon-user"></span> Friends</a></li>
        </ul>
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group input-group">
            <input type="text" class="form-control" placeholder="Search..">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/profile.html"><span class="glyphicon glyphicon-user"></span> My Account</a></li>
          <li><a href="#" onclick="signOut();"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!--
        Page logo
      -->
  <div class="jumbotron">
    <div class="container text-center">
      <h1>PngShare</h1>
      <p>The best platform to share PNG images (jpegs don't count and pintrest can suck it)</p>
    </div>
  </div>
  <!--
        Images in front page
      -->

  <div class="container-fluid bg-3 text-center" id="postFoliage">
    
  </div>

  <!--
  Post Enlarge modal
  -->
  <div class="modal fade" id="imageMoodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div id="hiddenPostId" hidden></div>
          <div>
            <h3 class="modal-title" id="PostTitle"></h3>
            <button type="button" class="close" data-dismiss="modal" style="margin-top: -30px"><span aria-hidden="true" >&times;</span><span
                class="sr-only">Close</span></button>
          </div>
          <hr>
          <img src="" class="imagepreview" style="width: 100%;">
          <hr>
          COMMENTS
          <div id="comment_section"></div>
          <div class="comment-area"> <textarea id="comment_text" class="form-control"
              placeholder="what are your thoughts?" rows="4"></textarea> </div>
          <div class="text-center mt-4"> <button type="button" onclick="postComment();"
              class="btn btn-success send px-5">Comment <i class="fa fa-long-arrow-right ml-1"></i></button> </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
