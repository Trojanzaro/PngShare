<!DOCTYPE html>
<html lang="en">

<head>
  <title>PngShare - Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="/js/friends_functions.js"></script>
  <script>
    if (window.localStorage.getItem("token") === null)
      if (window.sessionStorage.getItem("token") === null)
        window.location.pathname = '/login.html';

    function signOut() {
      window.localStorage.removeItem("token");
      window.sessionStorage.removeItem("token");
      window.location.reload();
    }
  </script>
  <style>
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
  </style>
</head>

<body onload="loadFriends();">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">PngShare</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="/index.html">Home</a></li>
          <li class="active"><a href="/friends.html"><span class="glyphicon glyphicon-user"></span> Friends</a></li>
        </ul>
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group input-group">
            <input id="search" type="text" class="form-control" placeholder="Search for account..">
            <span class="input-group-btn">
              <button onclick="searchFriends();" class="btn btn-default" type="button" data-toggle="modal" data-target="#friendSearchModal">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/profile.html"><span class="glyphicon glyphicon-user"></span> My Account</a></li>

          <li><a href="#" onclick="signOut();"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="top">
      <h2>Friend List</h2>
    </div>
    <div class="row">
      <div class="shadow">
        <div id="friends_list">
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>


  <div class="text-center">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link active" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item active">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </div>

  <!-- Modal -->
<div id="friendSearchModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Searching Profiles</h4>
      </div>
      <div class="modal-body">
        <p>
          <div id="searchResults"></div>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</body>

</html>
